<p align=center><img src="111.jpg"><img src="222.jpg">
<br>

<font face="標楷體">
<p align=center>在高雄的平價火鍋吃到飽餐廳裡，千葉火鍋和極鮮火鍋可說是兩大品牌，
<br>經營的模式差不多，但以在高雄五甲地區的兩家店來看，似乎極鮮火鍋比千葉火鍋更受饕客喜愛。
<br>用餐的空間明亮寬敞很舒適，火鍋的食材很多樣，
<br>而且自助沙拉吧的菜色也有很多選擇，在胃容量有限的情況下，
<br>我吃到東西都還不錯吃，能享受火鍋和沙拉吧的雙重美味，選擇自己想吃的東西，
<br>偶而來吃一次也不錯。</p>
